<html class="no-js" data-ng-app="weatherApp"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="weather">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="http://css-spinners.com/css/spinners.css" type="text/css">
  </head>
  <body>

    <div id="cityContainer">
      <div id="city" data-ng-Weather data-ng-model="city" ></div>
      <input id="cityIn" class="loader" type="text" data-ng-model="city" placeholder="Enter City" />
    </div>
    
    <footer>
     <div id="copyright" style="display: none">
      <p>The data is being supplied by <a href="http://openweathermap.org/"> openweathermap</a></p>
      <a href="http://KerryMathurin.com/" class="ui-link">Developed by Kerry Mathurin</a>
     </div>
    </footer>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/ngWeatherDirective.js"></script>
    <script src="js/directives/ngCityDirective.js"></script>
   
  </body>
</html>
